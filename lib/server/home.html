    <body class="bg-dark">
        <nav class="navbar navbar-expand-lg navbar-light bg-light text-center">
            <a class="navbar-brand" href="./home.html" style="padding-left: 1rem;"> Home</a>

          <h4 class="text-center display-4 text-light" style="margin-top: 10px;">Home Page</h4>
          <iframe id='iframe' src='./profiles/loganData/watchingListTV.json' onload='readFile()' style="display: none;"> </iframe>
          <div id="main" class="container"></div>
    </body>
</html>

<script>
    function readFile() {
        const data = JSON.parse(document.getElementById('iframe').contentDocument.body.firstChild.innerHTML);
        const main = document.getElementById("main");
        
        const keys = Object.keys(data);
        for(let i = 0; i < keys.length; i++) {
            const parent = document.createElement('div');
            parent.className = "card item";
            const body = document.createElement('div');
            body.display = "block";
            body.className = "card-body";
            const title = document.createElement('span');
            title.className = "card-title text-center";
            title.style.marginTop = 10
            title.innerText = keys[i].replace(/\(\d\d\d\d\)/g, '');
            
            const button = document.createElement('button');
            button.className = "btn btn-info text-center";
            button.style += "color: white; border-radius: 20px; margin: 10px; color: white;"
            button.innerText = "Show More";
            
            parent.appendChild(title);
            parent.appendChild(body);
            parent.appendChild(button)
            main.appendChild(parent);
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        //const data = JSON.parse("watchingListTV.json");
        try { iframe.contentWindow.location.reload(true);} catch(e) { }
    });
</script>
